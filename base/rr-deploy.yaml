apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    workload.user.cattle.io/workloadselector: apps.deployment-default-randomrecipe
  name: randomrecipe
spec:
  replicas: 3
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-default-randomrecipe
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-default-randomrecipe
    spec:
      containers:
      - image: markusdhs/prodrandomrecipe:3a7e954890cb101138322dca435426f2a0e2a73d
        imagePullPolicy: Always
        name: container-0
        ports:
        - containerPort: 80
          name: test
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
